<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url("shadow.jpg");
            background-color: black;
        }

        h6 {
            padding-top: 5px;
            font-size: 10px;
            color: red;
        }
        .container {
            width: 420px;
            border-radius: 10px;
            background-color: rgb(0, 0, 0);
            padding: 30px 50px;
            box-shadow: 0 4px 488px 0 rgba(68, 191, 253, 0.2), 0 6px 20px 0 rgba(107, 154, 255, 0.19);
        }

        .container h1 {
            font-size: 36px;
            text-align: center;
            color: white;
        }

        .container .inputbox {
            position: relative;
            width: 100%;
            height: 40px;
            margin: 30px 0;
        }

        .container input {
            width: 100%;
            height: 100%;
            border-style: solid;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            padding: 20px 45px 20px 20px;
        }

        .inputbox i {
            position: absolute;
            right: 20px;
            top: 20px;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .container a button {
            width: 100%;
            height: 40px;
            border: none;
            outline: none;
            opacity: 0.7;
            border-radius: 4px;
            background-color: rgb(82, 64, 245);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        .container a {
            text-decoration: none;
        }

        .container button:hover {
            opacity: 1;
        }
        .container p {
            padding-top: 20px;
        }

        .para {
            color: white;
        }
        .para a {
            text-decoration: none;
            color: white;
        }

        .para a:hover {
            text-decoration: underline;
        }
    </style>
</head>


<body>
    <div class="container">
    <h1>Register</h1>
    {% for message in messages %}
        <h6>{{message}}</h6>
    {% endfor %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
            <div class="inputbox">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="inputbox">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="inputbox">
                <input type="password" name="password1" placeholder="Password" required>
            </div>
            <div class="inputbox">
                <input type="password" name="password2" placeholder="Confirm Password" required>
            </div>
            <a href="accounts/register">
                <button type="submit" class="button">Register Account</button> 
            </a>
            <p class="para">Already registered ? <a href="{% url 'login' %}">Login</a></p>
    </form>
    </div>
    
</body>
</html>
